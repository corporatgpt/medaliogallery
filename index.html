<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Gallery â€” Stable 3 Targets</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; }
    #loading { position:fixed; inset:0; background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; }
    #loading.hidden { display:none; }
    .spinner { width:50px; height:50px; border:4px solid rgba(255,255,255,.3); border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px; }
    @keyframes spin { to { transform:rotate(360deg);} }
    #controls { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:1000; display:flex; gap:10px; background:rgba(0,0,0,.7); padding:12px 14px; border-radius:12px; backdrop-filter:blur(10px); color:#fff; }
    button { padding:10px 16px; font-size:14px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    #muteBtn{background:#3b82f6;color:#fff;} #resetBtn{background:#ef4444;color:#fff;}
    video::-webkit-media-controls{display:none!important;}
    #primer { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.85); color:#fff; z-index:10000; }
    #primer button { background:#fff; color:#000; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="status">Initializing ARâ€¦</div>
  </div>

  <!-- One-tap unlock overlay -->
  <div id="primer">
    <div style="text-align:center; padding:20px;">
      <div style="font-size:40px; margin-bottom:8px;">ðŸ‘†</div>
      <div style="margin-bottom:14px;">Tap to enable video playback</div>
      <button id="primerBtn">Continue</button>
    </div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 8;"
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true">

    <a-assets timeout="60000">
      <video id="vid1" src="./video-1.mp4" preload="auto" playsinline webkit-playsinline muted loop crossorigin="anonymous"></video>
      <video id="vid2" src="./video-2.mp4" preload="auto" playsinline webkit-playsinline muted loop crossorigin="anonymous"></video>
      <video id="vid3" src="./video-3.mp4" preload="auto" playsinline webkit-playsinline muted loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex:0">
      <a-video id="plane1" src="#vid1" width="1" height="1" material="shader: flat; transparent: true;"></a-video>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex:1">
      <a-video id="plane2" src="#vid2" width="1" height="1" material="shader: flat; transparent: true;"></a-video>
    </a-entity>

    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex:2">
      <a-video id="plane3" src="#vid3" width="1" height="1" material="shader: flat; transparent: true;"></a-video>
    </a-entity>
  </a-scene>

  <div id="controls">
    <button id="muteBtn">Unmute</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const statusEl = document.getElementById('status');
    const loadingEl = document.getElementById('loading');
    const primer = document.getElementById('primer');
    const primerBtn = document.getElementById('primerBtn');
    const muteBtn = document.getElementById('muteBtn');
    const resetBtn = document.getElementById('resetBtn');

    const vids = [ 'vid1','vid2','vid3' ].map(id => document.getElementById(id));
    const planes = [ 'plane1','plane2','plane3' ].map(id => document.getElementById(id));

    let isMuted = true;         // start muted (mobile safe)
    let active = null;          // index 0/1/2 or null
    let arReady = false;
    let lostTimer = null;       // debounce timer for targetLost

    function updateStatus(s){ statusEl.textContent = s; console.log('[AR]', s); }

    // instant layout then exact auto-fit when metadata is known
    vids.forEach((v,i)=>{
      planes[i].setAttribute('width', 1);
      planes[i].setAttribute('height', 1.5); // default 2:3 feel to avoid layout jump
      v.addEventListener('loadedmetadata', ()=>{
        const w = v.videoWidth, h = v.videoHeight;
        if (w && h) planes[i].setAttribute('height', 1 * (h/w));
      });
    });

    // AR lifecycle
    sceneEl.addEventListener('loaded', () => updateStatus('Loading trackingâ€¦'));
    sceneEl.addEventListener('arReady', () => { arReady = true; loadingEl.classList.add('hidden'); updateStatus('Point at an artwork.'); });
    sceneEl.addEventListener('arError', (e) => updateStatus('AR Error: ' + (e.detail?.error || 'Unknown')));

    // Handle target events with debounce (prevents micro-drops from pausing)
    sceneEl.querySelectorAll('[mindar-image-target]').forEach((targetEl, i) => {
      targetEl.addEventListener('targetFound', () => {
        if (lostTimer) { clearTimeout(lostTimer); lostTimer = null; }
        // stop others
        vids.forEach((v,idx)=>{ if(idx!==i){ v.pause(); v.currentTime = 0; } });
        // play this
        vids[i].muted = isMuted;
        vids[i].play().catch(err => console.warn('play blocked', err));
        active = i;
      });

      targetEl.addEventListener('targetLost', () => {
        // Wait a bit before pausing; cancel if re-found
        lostTimer = setTimeout(() => {
          if (active === i) vids[i].pause();
          lostTimer = null;
        }, 500); // 0.5s grace
      });
    });

    // Tap-to-unlock (required on iOS/Android for audio or reliable autoplay)
    primerBtn.addEventListener('click', async () => {
      // prime each video once
      for (const v of vids) {
        try { await v.play(); v.pause(); v.currentTime = 0; } catch(e) {}
      }
      primer.style.display = 'none';
    }, { once:true });

    // Mute / Unmute
    muteBtn.addEventListener('click', ()=>{
      isMuted = !isMuted;
      vids.forEach(v => v.muted = isMuted);
      muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
      // nudge active video to apply new policy
      if (active !== null) vids[active].play().catch(()=>{});
    });

    // Reset
    resetBtn.addEventListener('click', ()=>{
      vids.forEach(v => { v.pause(); v.currentTime = 0; });
      active = null;
      updateStatus('Reset.');
    });

    // Extra iOS nicety: ensure inline & muted at start
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      vids.forEach(v => { v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline',''); v.muted = true; });
      isMuted = true;
      muteBtn.textContent = 'Unmute';
    }

    // Safety timeout
    setTimeout(()=>{ if(!arReady) updateStatus('AR init timeout. Check targets.mind path.'); }, 20000);
  </script>
</body>
</html>
