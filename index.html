<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Gallery â€” 3 Targets</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; }
    #loading {
      position:fixed; inset:0; background:#000; color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999;
    }
    #loading.hidden { display:none; }
    .spinner { width:50px; height:50px; border:4px solid rgba(255,255,255,.3);
               border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px; }
    @keyframes spin { to { transform:rotate(360deg);} }
    #controls {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      z-index:1000; display:flex; gap:10px; background:rgba(0,0,0,.7);
      padding:15px; border-radius:12px; backdrop-filter:blur(10px);
    }
    button {
      padding:12px 24px; font-size:16px; border:none; border-radius:8px;
      cursor:pointer; font-weight:600; transition:all .2s;
    }
    #muteBtn{background:#3b82f6;color:#fff;} #resetBtn{background:#ef4444;color:#fff;}
    #muteBtn:hover{background:#2563eb;} #resetBtn:hover{background:#dc2626;}
    video::-webkit-media-controls{display:none!important;}
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="status">Initializing AR Experience...</div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001;"
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true">

    <a-assets>
      <video id="vid1" src="./video-1.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
      <video id="vid2" src="./video-2.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
      <video id="vid3" src="./video-3.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex:0">
      <a-video id="videoPlane1" src="#vid1" width="1" height="1" material="shader:flat;transparent:true;"></a-video>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex:1">
      <a-video id="videoPlane2" src="#vid2" width="1" height="1" material="shader:flat;transparent:true;"></a-video>
    </a-entity>

    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex:2">
      <a-video id="videoPlane3" src="#vid3" width="1" height="1" material="shader:flat;transparent:true;"></a-video>
    </a-entity>
  </a-scene>

  <div id="controls">
    <button id="muteBtn">Mute</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    console.log('[v1] AR 3-target version loaded');

    const sceneEl = document.querySelector('a-scene');
    const videos = [
      document.getElementById('vid1'),
      document.getElementById('vid2'),
      document.getElementById('vid3')
    ];
    const muteBtn = document.getElementById('muteBtn');
    const resetBtn = document.getElementById('resetBtn');
    const loading = document.getElementById('loading');
    const status = document.getElementById('status');

    let isMuted = false;
    let arReady = false;

    function updateStatus(msg){ status.textContent = msg; console.log('[v1]', msg); }

    sceneEl.addEventListener('loaded', ()=> updateStatus('Loading AR tracking...'));
    sceneEl.addEventListener('arReady', ()=>{
      arReady = true;
      loading.classList.add('hidden');
      updateStatus('AR Ready! Point at any artwork.');
    });
    sceneEl.addEventListener('arError', e=>{
      updateStatus('AR Error: ' + e.detail.error);
    });

    // Auto-fit each video to its real aspect
    videos.forEach((v,i)=>{
      v.addEventListener('loadedmetadata', ()=>{
        const w=v.videoWidth,h=v.videoHeight;
        const height=1*(h/w);
        document.getElementById('videoPlane'+(i+1)).setAttribute('height',height);
      });
    });

    // Target events
    sceneEl.querySelectorAll('[mindar-image-target]').forEach((t,i)=>{
      t.addEventListener('targetFound',()=>{
        updateStatus('Target '+i+' found');
        videos.forEach(v=>v.pause());
        videos[i].muted=isMuted;
        videos[i].play().catch(err=>console.warn('Autoplay blocked',err));
      });
      t.addEventListener('targetLost',()=>videos[i].pause());
    });

    muteBtn.addEventListener('click',()=>{
      isMuted=!isMuted;
      videos.forEach(v=>v.muted=isMuted);
      muteBtn.textContent=isMuted?'Unmute':'Mute';
    });

    resetBtn.addEventListener('click',()=>{
      videos.forEach(v=>{v.pause();v.currentTime=0;});
      updateStatus('Reset all videos.');
    });

    setTimeout(()=>{
      if(!arReady) updateStatus('AR init timeout. Check targets.mind.');
    },20000);
  </script>
</body>
</html>
