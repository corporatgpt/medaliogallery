<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Gallery Experience</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    #muteBtn {
      background: #3b82f6;
      color: white;
    }
    
    #muteBtn:hover {
      background: #2563eb;
    }
    
    #resetBtn {
      background: #ef4444;
      color: white;
    }
    
    #resetBtn:hover {
      background: #dc2626;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    #loading.hidden {
      display: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #status {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="status">Initializing AR Experience...</div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <video
        id="vid1"
        src="./video-1.mp4"
        preload="auto"
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
      <img id="poster1" src="./poster-1.jpg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

     Target 1 
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#vid1"
        position="0 0 0"
        height="1.5"
        width="1"
        rotation="0 0 0"
        material="shader: flat; transparent: true; opacity: 1;"
      ></a-video>
    </a-entity>
  </a-scene>

  <div id="controls">
    <button id="muteBtn">Mute</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    console.log('[v0] AR standalone HTML loaded');
    
    const video1 = document.getElementById('vid1');
    const muteBtn = document.getElementById('muteBtn');
    const resetBtn = document.getElementById('resetBtn');
    const loading = document.getElementById('loading');
    const status = document.getElementById('status');
    const sceneEl = document.querySelector('a-scene');

    let isMuted = false;
    let arReady = false;

    // Update status
    function updateStatus(message) {
      status.textContent = message;
      console.log('[v0]', message);
    }

    // Wait for A-Frame to load
    sceneEl.addEventListener('loaded', () => {
      console.log('[v0] A-Frame scene loaded');
      updateStatus('Loading AR tracking...');
    });

    // AR Ready event
    sceneEl.addEventListener('arReady', () => {
      console.log('[v0] AR Ready!');
      arReady = true;
      loading.classList.add('hidden');
      updateStatus('AR Ready! Point at your artwork.');
    });

    // AR Error event
    sceneEl.addEventListener('arError', (event) => {
      console.error('[v0] AR Error:', event.detail);
      updateStatus('AR Error: ' + event.detail.error);
    });

    // Target found/lost events
    const target = document.querySelector('[mindar-image-target]');
    
    target.addEventListener('targetFound', () => {
      console.log('[v0] Target found, playing video');
      video1.play().catch(err => {
        console.error('[v0] Video play error:', err);
        // iOS requires user interaction, try muted autoplay
        video1.muted = true;
        video1.play();
      });
    });

    target.addEventListener('targetLost', () => {
      console.log('[v0] Target lost, pausing video');
      video1.pause();
    });

    // Mute button
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      video1.muted = isMuted;
      muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
      console.log('[v0] Video muted:', isMuted);
    });

    // Reset button
    resetBtn.addEventListener('click', () => {
      console.log('[v0] Resetting video');
      video1.pause();
      video1.currentTime = 0;
    });

    // Timeout for AR initialization
    setTimeout(() => {
      if (!arReady) {
        console.error('[v0] AR initialization timeout');
        updateStatus('AR initialization timed out. Please check your targets.mind file and refresh.');
      }
    }, 20000);

    // iOS video playback fix
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      console.log('[v0] iOS detected, setting up video playback');
      video1.setAttribute('playsinline', '');
      video1.setAttribute('webkit-playsinline', '');
      video1.muted = true; // Start muted on iOS
      isMuted = true;
      muteBtn.textContent = 'Unmute';
    }
  </script>
</body>
</html>
